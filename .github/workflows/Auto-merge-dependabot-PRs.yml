# This workflow triggers auto-merge of any PR that dependabot creates so that
# PRs will be merged automatically without maintainer intervention if CI passes
name: Auto-merge dependabot PRs

on:
  pull_request_target:
    types: [opened]

jobs:
  auto-merge:
    if: github.repository == 'Enselic/cargo-public-api' && startsWith(github.head_ref, 'dependabot/')
    runs-on: ubuntu-latest
    environment:
      name: CICD-fork # TODO: Rename to maybe 'EnselicCICD'
      url: https://github.com/EnselicCICD
    env:
      GITHUB_TOKEN: ${{ secrets.ENSELICCICD_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          gh pr review ${{ github.event.pull_request.number }} --comment --body "If CI passes, this dependabot PR will be [auto-merged](https://github.com/Enselic/cargo-public-api/blob/main/.github/workflows/Auto-merge-dependabot-PRs.yml) ðŸš€"
      - run: |
          gh pr merge --auto --squash ${{ github.event.pull_request.number }}
